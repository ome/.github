# Builds the Sphinx documentation in the specified folder.
# Default values are docs/ for the directory where the Sphinx
# documentation is located and true to run linkcheck
# To pass a new folder, set directory_path to the folder path
# To disable linkcheck, set check_link to any value 

---
name: sphinx

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      directory_path:
      check_link: true # set to false to remove linkcheck
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Sphinx install
        run: pip install --upgrade sphinx
      - name: Set directory
        run: echo "docs_dir=./docs" >> $GITHUB_ENV
        if: ${{ env.directory_path == '' }}
      - name: Set directory
        run: echo "docs_dir="${{ env.directory_path }} >> $GITHUB_ENV
        if: ${{ env.directory_path != '' }}
      - name: Build doc
        run: |
          cd $docs_dir
          if [ "${{ env.check_link }}" = true ]; then
            make clean html linkcheck
          else
            make clean html
          fi
